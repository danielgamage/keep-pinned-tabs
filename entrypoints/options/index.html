<!DOCTYPE html>
<html>
  <head>
    <title>Ctrl+W Pinned Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
  </head>
  <body>
    <form>
      <p class="md-typescale-body-medium">Pinned tab groups</p>
      <label class="md-typescale-body-medium">
        <md-checkbox></md-checkbox>
        Treat all tab groups as pinned
      </label>
      <md-chip-set>
      </md-chip-set>
      <md-outlined-text-field label="Tab group" value=""></md-outlined-text-field>

      <md-outlined-button type="reset">Reset to defaults</md-outlined-button>
    </form>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
    </style>
    <script src="main.ts" type="module"></script>
  </body>
</html>
